<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKM Community</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-size: auto;
            color: white; 
            text-align: center; 
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }
        .sidebar img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .sidebar .button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
.container { max-width: 800px; margin: 0 auto; padding: 20px; margin-left: 220px; }
        .game-card { border: 1px solid #333; padding: 20px; margin: 20px 0; border-radius: 10px; background-color: #1e1e1e; }
        .game-card img { max-width: 100%; border-radius: 10px; }
        .button { background-color: #ff4500; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DKM Community Games</h1>
        <div class="game-card">
            <img src="cyberquest.jpg" alt="Cyber Quest">
            <h2>Danya - The Eight Pivos</h2>
            <p>by coolfalafel46</p>
            <button class="button">Купить</button>
        </div>
        <div class="game-card">
            <img src="spaceraiders.jpg" alt="Space Raiders">
            <h2>PORNUSHKA KUZNECOVA: THE EIGHT PORNUSHKAS</h2>
            <p>by Russian_Pizduk</p>
            <button class="button">Купить</button>
        </div>
    </div>
</body>
</html>
