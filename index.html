<!DOCTYPE html>
<html lang="ru">
<head>

        .button { background-color: #ff4500; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>

    <div class="container">
        <h1>DKM Community Games</h1>

            <p>by coolfalafel46</p>
            <button class="button">Download</button>

        <div class="game-card">

</html>
